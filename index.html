<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <script src = "js-file.js" defer></script>
</head>
<body>
    <div class = "top">

    </div>
    <div class = "outer-container">
        <div class = "heading">Calculator</div>
        <div class = "container">
            <div class = "content">
                <div class = "screen">
                    0
                </div>
                <div class = "keypad">
                    <button class = "numKey input">7</button>
                    <button class = "numKey input">8</button>
                    <button class = "numKey input">9</button>
                    <button class = "opKey input">+</button>

                    <button class = "numKey input">4</button>
                    <button class = "numKey input">5</button>
                    <button class = "numKey input">6</button>
                    <button class = "opKey input">-</button>

                    <button class = "numKey input">1</button>
                    <button class = "numKey input">2</button>
                    <button class = "numKey input">3</button>
                    <button class = "opKey input">*</button>

                    <button class = "numKey input">0</button>
                    <button class = "dotKey input">.</button>
                    <button class = "equalKey input">=</button>
                    <button class = "opKey input">/</button>

                    <button class = "clearKey">CLS</button>
                    <button class = "backKey">ESC</button>
                </div>
            </div>
        </div>
    </div>
    <div class = "footer">
        Created by:&nbsp;<a href = "https://github.com/swatantra-on-the-way"> leoSwatantra</a>
    </div>
    
</body>
</html>
