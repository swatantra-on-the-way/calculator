<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "js-file.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "heading">
            Calculator
        </div>
        <div class = "screen">
             5 + 5 = 10
        </div>
        <div class = "keypad">
            <button class = "num key disable">7</button>
            <button class = "num key disable">8</button>
            <button class = "num key disable">9</button>
            <button class = "op key disable">+</button>
            <button class = "num key disable">4</button>
            <button class = "num key disable">5</button>
            <button class = "num key disable">6</button>
            <button class = "op key disable">-</button>
            <button class = "num key disable">1</button>
            <button class = "num key disable">2</button>
            <button class = "num key disable">3</button>
            <button class = "op key disable">*</button>
            <button class = "num key disable">0</button>
            <button class = "op key clear">CLS</button>
            <button class = "op key disable">=</button>
            <button class = "op key disable">/</button>
        </div>
    </div>
    
</body>
</html>
