<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "js-file.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "heading">
            Calculator
        </div>
        <div class = "screen">
             5 + 5 = 10
        </div>
        <div class = "keypad">
            <button class = "numKey input">7</button>
            <button class = "numKey input">8</button>
            <button class = "numKey input">9</button>
            <button class = "opKey input arith">+</button>

            <button class = "numKey input">4</button>
            <button class = "numKey input">5</button>
            <button class = "numKey input">6</button>
            <button class = "opKey input arith">-</button>

            <button class = "numKey input">1</button>
            <button class = "numKey input">2</button>
            <button class = "numKey input">3</button>
            <button class = "opKey input arith">*</button>

            <button class = "numKey input">0</button>
            <button class = "clearKey">CLS</button>
            <button class = "equalKey input">=</button>
            <button class = "opKey input arith">/</button>
        </div>
    </div>
    
</body>
</html>
